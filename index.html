<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>臺灣藝術博物舘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/swiper.min.css">



</head>

<body style="background-color: gray">
    <div class="header">
        <a href="#">
            <img src="img/logo.png" alt="臺灣藝術博物舘">
    </div>
    <div class="wrap">
        <div class="bar">
            <ul>
                <li class="facebook">
                    <a href="#">
                        <img src="img/facebookIcon.png" alt="fb">
                        <span>粉絲團</span>
                    </a>
                </li>

                <li class="twitter">
                    <a href="#">
                        <img src="img/twitterIcon.png" alt="twitter">
                        <span>聯絡我們</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="aside">
            <ul>
                <li class="word">
                    <a href="introduction.html">本館介紹</a>
                </li>
                <li class="word">
                    <a href="material.html">材質簡介</a>
                </li>
                <li class="word">
                    <a href="product.html">作品欣賞</a>
                </li>
                <li class="word">
                    <a href="index.html">回首頁</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="img/1.JPG">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/2.JPG">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/3.JPG">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/4.JPG">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/5.JPG">
                    </div>

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

        </div>
        <div class="footer">
            <div class="footlist">
                <p class="word">聯絡我們：<span>***@gmail.com</span></p>
                <p class="word">電話：<span>0999123456</span></p>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            speed: 3000,
            loop: true,
            autoplay: {
                delay: 3000,
            },
            //effect: 'cube',

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

        })
    </script>
</body>

</html>
